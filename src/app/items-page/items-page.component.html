<fdp-table
  class="a-general-info-table"
  [dataSource]="source"
  [state]="_itemState.currentState"
  [isTreeTable]="true"
  selectionMode="multiple"
  [enableTristateMode]="true"
  [virtualScroll]="true"
  [pageScrolling]="true"
  [pageSize]="6"
  bodyHeight="200px"

  relationKey="children"
  emptyTableMessage="No data found"
  (rowSelectionChange)="onRowSelectionChange($event)"
  (rowToggleOpenState)="onRowToggleOpenState($event)"
  (rowsRearrange)="onRowsRearrange($event)"
>
  <fdp-table-toolbar title="Order Line Items" [hideItemCount]="false" [showExpandCollapseButtons]="true">
    <fdp-table-toolbar-actions>
      <fdp-button label="Toggle first row" (click)="toggleFirstRow()"></fdp-button>
    </fdp-table-toolbar-actions>
  </fdp-table-toolbar>

  <fdp-column name="name" key="name" label="Name" align="start"> </fdp-column>

  <fdp-column name="description" key="description" label="Description"> </fdp-column>

  <fdp-column name="price" key="price.value" label="Price" align="end"> </fdp-column>

  <fdp-column name="status" key="status" label="Status" align="center"> </fdp-column>
</fdp-table>
