<p>Hello Multi Combo Box</p>
<fdp-multi-combobox
        [autoResize]="true"
        name="array-of-objects"
        placeholder="Type some text..."
        [dataSource]="DataSource1"
        displayKey="name"
        lookupKey="id"
        [selectedItems]="selectedItems2"
        (selectionChange)="onSelect2($event)"
></fdp-multi-combobox>
<p>Selected: {{ selectedItems2 | json }}</p>
